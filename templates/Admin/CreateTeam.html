<!DOCTYPE html>
<html>
  <head>
    <title>Create Team </title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    
  </head>
  <body>
    {% if success_message %}
<div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ success_message }}
</div>
{% endif %}

    
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card px-1 py-4">
                <h3 class='text-center'>Create Team</h3>
                <form style='margin:5%;' action='{% url "CreateTeam" %}' method='POST'>
                    {% csrf_token %}
                    <div class="row mb-4 align-items-center">
                        <div class="col-3">
                          <label class="col-form-label">Team Name : <span style='color:red; font-size:18px;'>*</span></label>
                        </div>
                        <div class="col-9">
                          <input type="text"  class="form-control" name='T_name'>
                        </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                      <div class="col-3">
                        <label class="col-form-label">Create By : <span style='color:red; font-size:18px;'>*</span></label>
                      </div>
                      <div class="col-9">
                        <input type="text"  class="form-control" name='Create_by'>
                      </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                      <div class="col-3">
                        <label class="col-form-label">Password :<span style='color:red; font-size:18px;'>*</span></label>
                      </div>
                      <div class="col-9">
                        <input type="password"  class="form-control" name='password'>
                      </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                        <div class="col-3">
                          <label  class="col-form-label">Status <span style='color:red; font-size:18px;'>*</span></label>
                        </div>
                        <div class="col-9">
                            <select class="form-select" name='status'>
                                <option>Select <span style='color:red; font-size:18px;'>*</span></option>
                                <option value="0">Active</option>
                                <option value="1">Not Active</option>                            
                              </select>
                        </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                        <div class="col-3">
                          <label class="col-form-label">Team Head: <span style='color:red; font-size:18px;'>*</span></label>
                        </div>
                        <div class="col-9">
                          <input type="text"  class="form-control" name='team_head'>
                        </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                        <div class="col-3">
                          <label class="col-form-label">Date : <span style='color:red; font-size:18px;'>*</span></label>
                        </div>
                        <div class="col-9">
                          <input type="date" class="form-control" name="date" placeholder="MM/DD/YYYY">
                        </div>                    
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Team Added</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>  
</html>
