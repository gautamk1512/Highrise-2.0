<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none">
<head>
{% load static %}
    <meta charset="utf-8" />
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- Layout config Js -->
    
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />


</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>
    <!-- Danger Alert -->
    {% if error_message %}
<div class='row justify-content-center' data-aos="fade-down">
    <div class='col-6'>
        <div class="alert alert-danger alert-border-left alert-dismissible fade shadow show" role="alert">
            <i class="ri-error-warning-line me-3 align-middle"></i> <strong>Error</strong> - {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endif %}


        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="index-2.html" class="d-inline-block auth-logo">
                                    <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="20">
                                </a>
                            </div>
                            <p class="mt-3 fs-15 fw-medium">Login Into The Admin</p>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome !</h5>
                                    <p class="text-muted">Create User</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="{% url 'Sign_in' %}" method='POST'>
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" name='username' placeholder="Enter username">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">email</label>
                                            <input type="email" class="form-control" id="email" name='email' placeholder="Enter email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Select user Type</label>
                                            <select class="form-select mb-3" aria-label="Default select example" name='role'>
                                                <option>Select User Type</option>
                                                <option value="True">Admin</option>
                                                <option value="False">Team Head</option>                                      
                                            </select>
                                        </div>
                                        
                                        <div class="mb-3">
                                            {% comment %} <div class="float-end">
                                                <a href="auth-pass-reset-basic.html" class="text-muted">Forgot password?</a>
                                            </div> {% endcomment %}
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5" name='password' placeholder="Enter password" id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted shadow-none" type="button" id="password-addon" onclick="togglePassword()" ><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>
                                        <script>
                                            function togglePassword() {
                                                var passwordInput = document.getElementById('password-input');
                                                var passwordAddon = document.getElementById('password-addon');
                                            
                                                if (passwordInput.type === 'password') {
                                                    passwordInput.type = 'text';
                                                    passwordAddon.innerHTML = '<i class="ri-eye-off-fill align-middle"></i>'; // Change icon to eye-off when password is visible
                                                } else {
                                                    passwordInput.type = 'password';
                                                    passwordAddon.innerHTML = '<i class="ri-eye-fill align-middle"></i>'; // Change icon back to eye when password is hidden
                                                }
                                            }
                                            </script>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" type="submit">Sign In</button>
                                        </div>

                                        
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                        

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0 text-muted">&copy;
                                <script>document.write(new Date().getFullYear())</script>The Sage. Developed  <i class="mdi mdi-heart text-danger"></i> by Anuj Choubey
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    {% comment %} <script src="{% static 'assets/js/plugins.js' %}"></script> {% endcomment %}

    <!-- particles js -->
    <script src="{% static 'assets/libs/particles.js/particles.js' %}"></script>
    <!-- particles app js -->
    <script src="{% static 'assets/js/pages/particles.app.js' %}"></script>
    <!-- password-addon init -->
    <script src="{% static 'assets/js/pages/password-addon.init.js' %}"></script>
</body>
</html>
