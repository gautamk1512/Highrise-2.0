<!DOCTYPE html>
<html>
  <head>
    <title>Create Member</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    
  </head>
  <body>
    {% if success_message %}
<div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ success_message }}
</div>
{% endif %}

{% if error_message %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ error_message }}
</div>
{% endif %}

     
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card px-1 py-4">
                <h3 class='text-center'>Create Member</h3>
                <form style='margin:5%;' action='{% url "CreateMember" %}' method='POST'>
                    {% csrf_token %}
                    <div class="row mb-4 align-items-center">
                        <div class="col-3">
                          <label class="col-form-label">Name :</label>
                        </div>
                        <div class="col-9">
                          <input type="text"  class="form-control" name='uname' required>
                        </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                      <div class="col-3">
                          <label class="col-form-label">Team Name :</label>
                      </div>
                      <div class="col-9">
                          <select class="form-control" name="team_name" >
                                  <option>Select Team</option>
                              {% for team in teams %}
                                  
                                  <option value="{{ team.id }}">{{ team.T_name }}</option>
                              {% endfor %}
                          </select>
                      </div>                    
                  </div>
                  
                    <div class="row mb-4 align-items-center">
                        <div class="col-3">
                          <label class="col-form-label">Designation :</label>
                        </div>
                        <div class="col-9">
                          <input type="text"  class="form-control" name='designation' required>
                        </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                        <div class="col-3">
                          <label class="col-form-label">Phone Number :</label>
                        </div>
                        <div class="col-9">
                          <input type="text"  class="form-control" name='ph_number' required>
                        </div>                    
                    </div>
                    <div class="row mb-4 align-items-center">
                      <div class="col-3">
                        <label class="col-form-label">Password:</label>
                      </div>
                      <div class="col-9">
                        <input type="password"  class="form-control" name='password' required>
                      </div>                    
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Entry</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  </body>  
</html>
