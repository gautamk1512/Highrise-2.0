<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>OTP</title>
    <meta content="Mobile App" name="description" />

    <!-- App Icons -->
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'Form/images/icons/apple-icon-60x60.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Form/images/icons/favicon-32x32.png' %}">
    <link rel="manifest" href="{% static 'Form/images/icons/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'Form/images/icons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <!-- CORE CSS FRAMEWORK - START -->
    <link href="{% static 'Form/css/preloader.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'Form/css/materialize.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'Form/fonts/mdi/materialdesignicons.min.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'Form/plugins/perfect-scrollbar/perfect-scrollbar.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- CORE CSS FRAMEWORK - END -->

    <!-- CORE CSS TEMPLATE - START -->
    <link href="{% static 'Form/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection" id="main-style"/>
    <!-- CORE CSS TEMPLATE - END -->

    <style>
        .error-messages {
            background-color: #f8d7da; 
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px; 
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 15px;
            user-select: none;
        }

        .input-field {
            position: relative;
        }
    </style>
</head>
<body class="isfullscreen html">
    <div class="preloader-background">
        <div class="preloader-wrapper">
            <div id="preloader"></div>
        </div>
    </div>

    <!-- START navigation -->
    <nav class="fixedtop topbar navigation" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="index.html" class="brand-logo"><i class="mdi mdi-ring"></i>The Sage</a>
        </div>
    </nav>
    
    <div class="login-bg access-login"></div>
    <div class="container login-area">
        <div class="row">
            <div class="section">                        
                {% if error_message %}
                <div class="error-messages alert alert-danger">
                    <p>{{ error_message }}</p>
                    <span class="close-btn" onclick="closeErrorMessage()">X</span>
                </div>
                {% endif %}
                {% comment %} <form method='POST'> {% endcomment %}
                <form action='{% url 'Reset_password' %}' method='POST'>
                    {% csrf_token %}
                    <div class="col s12 pad-0">
                        <h5 class="bot-20 sec-tit center white-text">Create New Password</h5>
                        
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input id="uname" type="text" class="validate" name='uname' value='{{ request.session.uname }}' required disabled>
                                <label for="uname">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input id="password" type="password" class="validate" name='password' required>
                                <label for="password">Enter New Password</label>
                                <span class="material-icons toggle-password" style="color:white;" onclick="togglePasswordVisibility('password')">Show</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <input id="confirm-password" type="password" class="validate" name='confirm_password' required>
                                <label for="confirm-password">Confirm Password</label>
                                <span class="material-icons toggle-password" style="color:white;" onclick="togglePasswordVisibility('confirm-password')">Show</span>
                            </div>
                        </div>

                        <div class="row center">
                            <button type='submit' class="waves-effect waves-light btn-large bg-primary">Verify</button>
                            <div class="spacer"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to close the error message
        function closeErrorMessage() {
            var errorMessage = document.querySelector('.error-messages');
            errorMessage.style.display = 'none';
        }

        // Automatically close the error message after 5 seconds
        setTimeout(closeErrorMessage, 5000);

        // Function to toggle password visibility
      
        document.addEventListener("DOMContentLoaded", function(){
            $('.preloader-background').delay(10).fadeOut('slow');
        });

        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            const icon = passwordField.nextElementSibling;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>

    <!-- LOAD FILES AT PAGE END FOR FASTER LOADING -->

    <!-- CORE JS FRAMEWORK - START --> 
    <script src="{% static 'Form/js/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'Form/js/materialize.js' %}"></script>
    <script src="{% static 'Form/plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script> 
    <!-- CORE JS FRAMEWORK - END --> 

    <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - START --> 
    <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - END --> 

    <!-- CORE TEMPLATE JS - START --> 
    <script src="{% static 'Form/js/init.js' %}"></script>
    <script src="{% static 'Form/js/settings.js' %}"></script>
    <script src="{% static 'Form/js/scripts.js' %}"></script>
    <!-- END CORE TEMPLATE JS - END --> 
</body>
</html>
